<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать Maranuchook Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0088cc;
            --primary-hover: #0077b5;
            --bg: #0f172a;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 136, 204, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 136, 204, 0.1) 0%, transparent 40%);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            width: 100%;
        }

        .logo-area {
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 80px;
            color: var(--primary);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(0, 136, 204, 0.5));
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .download-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .btn-download {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            padding: 20px 45px;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0, 136, 204, 0.3);
        }

        .btn-download:hover {
            transform: scale(1.05);
            background-color: var(--primary-hover);
            box-shadow: 0 15px 30px rgba(0, 136, 204, 0.4);
        }

        .btn-download:active {
            transform: scale(0.98);
        }

        .info-small {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.5;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .feature-item {
            font-size: 0.9rem;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .btn-download { width: 100%; box-sizing: border-box; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-area">
            <i class="fas fa-paper-plane logo-icon"></i>
            <h1>Maranuchook</h1>
            <p>Безопасный и быстрый мессенджер для общения без границ. <br>Присоединяйся к нам сегодня!</p>
        </div>

        <div class="download-card">
            <a href="https://github.com/egordebug/pug/raw/refs/heads/main/base.apk" class="btn-download">
                <i class="fab fa-android"></i>
                Скачать APK
            </a>
            <div class="info-small">Версия: 1.0.0 | Формат: Android APK</div>
        </div>

        <div class="features">
            <div class="feature-item"><i class="fas fa-shield-alt"></i> Приватно</div>
            <div class="feature-item"><i class="fas fa-bolt"></i> Быстро</div>
            <div class="feature-item"><i class="fas fa-comment-dots"></i> Удобно</div>
        </div>
    </div>

</body>
</html>
